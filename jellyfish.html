      <h2>species of Jelly fish</h2>
      <figure class="flex">
        <div></div>
        <div>
          <h3>bioluminescent jellyfish</h3>
          <p>
            Endangered native of the Maluti Mountains in Lesotho, Africa. Grows
            in rock crevices at high altitudes. Only alpine member of the genus
            Aloe. Threats to populations of spiral aloe include overgrazing,
            unsustainable harvesting by plant enthusiasts and people interested
            in its medicinal properties, and increasing rarity of its
            pollinator, the Malachite Sunbird.
          </p>
        </div>
      </figure>

      <figure class="flex">
        <div></div>
        <div>
          <h3>The Firework Jelly fish - Halitrephes maasi</h3>
          <p>
            Its shape and color have earned it the name of Wireworm. It differs
            clearly from a worm by having a rigid body and protected by a hard
            layer of chitin and mineral salts. Easy to observe in humid places,
            among the leaf litter, wood.
          </p>
        </div>
      </figure>
